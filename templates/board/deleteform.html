{% extends '../base.html %}

{% block css_link %}
<link href="/assets/css/board.css" rel="stylesheet" type="text/css">
{% endblock %}

{% block content %}
			<div id="board" class="delete-form">
				<form method="post" action="/board/delete">{% csrf_token %}
					<input type="hidden" name="a" value="delete">
					<input type='hidden' name="id" value="{{id}}">
					<label>비밀번호</label>
					<input type="password" name="password">
					<input type="submit" value="확인">
					{% if request.GET.result == "fail" %}
					<p>
						비밀번호가 틀렸습니다!
					</p>
					{% endif %}
				</form>
				<a href="/board/list?page={{request.session.pagenum}}">게시판 리스트</a>
			</div>
{% endblock %}
